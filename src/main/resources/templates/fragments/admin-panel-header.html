<header th:fragment="main-adm" xmlns:th="https://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--навигационная панель-->
    <div class="header-line">
        <div class="header-container">
            <div class="header-menu-left">
                <ul>
                    <li><a th:text="#{analytic}" class="header-link-item" href="#">Аналитика</a></li>
                    <li><a th:text="#{adminCategory}" class="header-link-item" href="#">Категории</a></li>
                    <li><a id="createNewUserAtAdminPanel" th:text="#{newUser}" class="header-link-item" data-toggle="tab" href="#nav-newuser"
                           role="tab" aria-controls="nav-newuser" aria-selected="false">Создать нового пользователя</a></li>
                    <li><a id="userTableAtAdminPanel" th:text="#{userList}" class="header-link-item" data-toggle="tab" href="#nav-userlist"
                           role="tab" aria-controls="nav-userlist" aria-selected="false">Список пользователей</a></li>
                </ul>
            </div>
            <div class="header-favorite-button">
                <a class="header-link-item header-button-sign" th:href="@{'?locale=ru'}">Ru</a>
                <a class="header-link-item header-button-sign" th:href="@{'?locale=en'}">En</a>
            </div>
        </div>
    </div>
    <!--навигационная панель-->

    <!--центральная таблица с пользователями-->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-userlist" role="tabpanel" aria-labelledby="nav-list-tab">
            <div id="hideTheUsersTable">
                <p class="lead" th:align="center"><strong>User List</strong></p>
                <table class="table table-striped table-bordered" id="userTableJs">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">E-Mail</th>
                        <th scope="col">Password</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Data Registration</th>
                        <th scope="col">Enabled</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!--центральная таблица с пользователями-->

            <!--вкладка на создание нового пользователя-->
            <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-newuser-tab">
                <div id="hideTheCreateUserForm">
                    <p class="lead" th:align="center">
                        <strong>New User</strong>
                    </p>
                    <form method="post" align="center" id="newUserCR">
                        <td>
                            <label for="userName">Name</label><br>
                            <input type="text" id="userName" name="userName"><br><br>
                        </td>
                        <td>
                            <label for="password">Password</label><br>
                            <input type="text" id="password" name="userPassword"><br><br>
                        </td>
                        <td>
                            <label for="email">Email</label><br>
                            <input type="text" id="email" name="userEmail"><br><br>
                        </td>
                        <td>
                            <label for="roleSelect">Role</label><br>
                            <select multiple="multiple" size="2" id="roleSelect" name="roleSet">
                                <option value="ROLE_ADMIN">Role Admin</option>
                                <option value="ROLE_USER">Role User</option>
                            </select><br><br>
                        </td>
                        <a class="btn btn-success mb-2" role="button" id="createUser">Add User</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--вкладка на создание нового пользователя-->

    <!-- admin_page.js, Ajax, jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="/js/admin_page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</header>
