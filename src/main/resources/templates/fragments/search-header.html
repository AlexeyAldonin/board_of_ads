<header th:fragment="search-header" xmlns:th="http://www.w3.org/1999/xhtml">

<ul id="menu-search">

    <li id="category">
        <select id="category-select" class="categoriesSelect">
        </select>
    </li>

    <li id="search-main"> <!--todo: search -->
        <form>
            <input id="category-select"
                   type="text"
                   name="search-form"
                   th:placeholder="#{search}">
        </form>
    </li>

    <li id="image-field">
        <select id="image-select" name="изображение">
            <option disabled>Выберите вариант</option>
            <option value="пункт1" selected="selected">С фото</option>
            <option value="пункт2">Без фото</option>
        </select>
    </li>


    <li id="region"
        data-toggle="modal"
        data-target="#searchModal">
        <select id="category-select-city" disabled>
        </select>
    </li>

    <li id="search-left"> <!--todo: link to action -->
        <button th:text="#{justsearch}" id="category-select"
                name="search-button">
            Найти
        </button>
    </li>

</ul>

</header>
</body>
