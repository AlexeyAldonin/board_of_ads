<!DOCTYPE html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" type="text/css" href="../static/css/header-fragment-style.css"
          th:href="@{/css/header-fragment-style.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/add-new-post-style.css"
          th:href="@{/css/add-new-post-style.css}"/>

<body>

            <div class="category-table-title">

        </div>
        <div class="cascade-table-column" id="cascade-table-2">
            <div class="category-table-title">
                Категория2

        </div>

<script src="../static/js/newpost.js" th:src="@{/js/newpost.js}"></script>
