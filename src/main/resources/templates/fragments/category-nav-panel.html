<div th:fragment="nav-panel" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="tab-pane fade" id="nav-category" role="tabpanel" aria-labelledby="nav-category-tab">
        <div id="hideCategory">
            <main class="container-fluid">
                <div class="row">
                    <div class="col-md-2 vh-100 my-3">
                        <div class="row bg-primary p-2">
                            <a th:text="#{adminEditCategory}"
                               href="#edit"
                               class="text-light  ml-2 text-capitalize">
                            </a>
                        </div>
                        <div class="row text-primary p-2">
                            <a th:text="#{adminAddCategory}"
                               id="addCategory"
                               href="#add"
                               class="text-primary ml-2 text-capitalize">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-10 bg-light vh-100">
                        <div class="container">
                            <h2 th:text="#{categoryList}"></h2>
                            <ul class="list-group" id="listCategory">
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</div>
