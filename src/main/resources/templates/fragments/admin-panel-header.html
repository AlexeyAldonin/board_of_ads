<header th:fragment="main-adm" xmlns:th="https://www.thymeleaf.org">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--навигационная панель-->
    <div class="header-line">
        <div class="header-container">
            <div class="header-menu-left">
                <ul>
                    <li><a th:text="#{analytic}" class="header-link-item" href="#">Аналитика</a></li>
                    <li><a th:text="#{adminCategory}" class="header-link-item" href="#">Категории</a></li>
                    <li><a id="createNewUserAtAdminPanel" th:text="#{newUser}" class="header-link-item" data-toggle="tab" href="#nav-newuser"
                           role="tab" aria-controls="nav-newuser" aria-selected="false">Создать нового пользователя</a></li>
                    <li><a id="userTableAtAdminPanel" th:text="#{userList}" class="header-link-item" data-toggle="tab" href="#nav-userlist"
                           role="tab" aria-controls="nav-userlist" aria-selected="false">Список пользователей</a></li>
                </ul>
            </div>
            <div class="header-favorite-button">
                <a class="header-link-item header-button-sign" th:href="@{'?locale=ru'}">Ru</a>
                <a class="header-link-item header-button-sign" th:href="@{'?locale=en'}">En</a>
            </div>
        </div>
    </div>
    <!--навигационная панель-->

    <!--центральная таблица с пользователями-->
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-userlist" role="tabpanel" aria-labelledby="nav-list-tab">
            <div id="hideTheUsersTable">
                <p class="lead" th:align="center" th:text="#{adminPanelUserListName}"><strong>Таблица пользователей</strong></p>
                <table class="table table-striped table-bordered" id="userTableJs">
                    <thead>
                    <tr>
                        <th scope="col" th:text="#{adminPanelUserID}">ИД</th>
                        <th scope="col" th:text="#{adminPanelUserMail}">Почта</th>
                        <th scope="col" th:text="#{adminPanelUserFirstName}">Имя</th>
                        <th scope="col" th:text="#{adminPanelUserLastName}">Фамилия</th>
                        <th scope="col" th:text="#{adminPanelUserPhone}">Телефон</th>
                        <th scope="col" th:text="#{adminPanelUserDataReg}">Дата регистрации</th>
                        <th scope="col" th:text="#{adminPanelUserActivation}">Статус активации</th>
                        <th scope="col" th:text="#{adminPanelUserRoles}">Роли</th>
                        <th scope="col" th:text="#{adminPanelUserEdit}">Редактирование</th>
                        <th scope="col" th:text="#{adminPanelUserDelete}">Удаление</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!--центральная таблица с пользователями-->

            <!--вкладка на создание нового пользователя-->
            <div class="tab-pane fade" id="nav-newuser" role="tabpanel" aria-labelledby="nav-newuser-tab">
                <div id="hideTheCreateUserForm">
                    <p class="lead" th:align="center" th:text="#{newUser}">
                        <strong>Create new user</strong>
                    </p>
                    <form method="post" align="center" id="newUserCR">
                        <td>
                            <label for="AdminPanelUserEmail" th:text="#{adminPanelUserMail}">User E-Mail</label><br>
                            <input type="text" id="AdminPanelUserEmail" name="userEmailCP"><br><br>
                        </td>
                        <td>
                            <label for="AdminPanelUserPassword" th:text="#{adminPanelUserPassword}">Пароль</label><br>
                            <input type="text" id="AdminPanelUserPassword" name="userPasswordCP"><br><br>
                        </td>
                        <td>
                            <label for="AdminPanelUserFirstName" th:text="#{adminPanelUserFirstName}">Имя</label><br>
                            <input type="text" id="AdminPanelUserFirstName" name="userFirstNameCP"><br><br>
                        </td>
                        <td>
                            <label for="AdminPanelUserLastName" th:text="#{adminPanelUserLastName}">Фамилия</label><br>
                            <input type="text" id="AdminPanelUserLastName" name="userLastNameCP"><br><br>
                        </td>
                        <td>
                            <label for="roleSelect" th:text="#{adminPanelUserRoles}">Роли</label><br>
                            <select multiple="multiple" size="2" id="roleSelect" name="roleSet">
                                <option value="ADMIN">Role Admin</option>
                                <option value="USER">Role User</option>
                            </select><br><br>
                        </td>
                        <a class="btn btn-success mb-2" role="button" id="createUser" th:text="#{adminPanelUserAddButton}">Создать пользователя</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--вкладка на создание нового пользователя-->

    <!--Модальное окно на редактирование-->
    <div id="updateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content  col-md-8">
                <div class="modal-header">
                    <h4 class="modal-title">Update User</h4>
                    <button id="closeUpdateModal2" type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="center-block  text-center">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="updUserID" th:text="#{adminPanelUserID}">ИД</label>
                            <input type="text" class="form-control" id="updUserID"
                                   name="id" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="updUserName" th:text="#{adminPanelUserFirstName}">Имя</label>
                            <input type="text" class="form-control" id="updUserName"
                                   name="name">
                        </div>
                        <div class="form-group">
                            <label for="updUserPassword" th:text="#{adminPanelUserPassword}">Пароль</label>
                            <input type="text" class="form-control" id="updUserPassword"
                                   name="password">
                        </div>
                        <div class="form-group">
                            <label for="updUserEmail" th:text="#{adminPanelUserMail}">Почта</label>
                            <input type="text" class="form-control" id="updUserEmail"
                                   name="email">
                        </div>
                        <div class="form-group">
                            <label for="updUserDataReg" th:text="#{adminPanelUserDataReg}">Дата регистрации</label>
                            <input type="text" class="form-control"
                                   id="updUserDataReg" name="datareg"
                                   readonly/>
                        </div>
                        <div class="form-group">
                            <label for="userUpdRoles">Role</label>
                            <select multiple size="2" id="userUpdRoles" name="roles"
                                    class="form-control">
                                <option value="ADMIN">Role Admin</option>
                                <option value="USER">Role User</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer" id="updateButtonInModal">
                        <div>
                        </div>
                        <button id="closeUpdateModal" type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Модальное окно на редактирование-->

    <!--Модальное окно на удаление-->
    <div id="deleteModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content  col-md-8">
                <div class="modal-header">
                    <h4 class="modal-title">Delete User</h4>
                    <button id="closeDeleteModal2" type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="center-block  text-center">
                        <div class="form-group">
                            <label for="delUserID" th:text="#{adminPanelUserID}">ИД</label>
                            <input type="text" class="form-control" id="delUserID"
                                   name="id" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="delUserName" th:text="#{adminPanelUserFirstName}">Имя</label>
                            <input type="text" class="form-control" id="delUserName"
                                   name="name" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="delUserEmail" th:text="#{adminPanelUserMail}">Почта</label>
                            <input type="text" class="form-control" id="delUserEmail"
                                   name="email" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="delUserDataReg" th:text="#{adminPanelUserDataReg}">Дата регистрации</label>
                            <input type="text" class="form-control"
                                   id="delUserDataReg" name="datareg"
                                   readonly/>
                        </div>
                        <div class="form-group">
                            <label for="delUserRoles" th:text="#{adminPanelUserRoles}">Роли</label>
                            <input type="text" class="form-control" id="delUserRoles"
                                   name="roles" readonly/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="deleteButtonInModal">
                    <div>
                    </div>
                    <button id="closeDeleteModal" type="button" class="btn btn-secondary"
                            data-dismiss="modal" th:text="#{adminPanelCloseButton}">Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--Модальное окно на удаление-->

</header>
